{% extends 'base.html' %}

{% block content %}
<main class="container mt-5">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signin/" method="post" class="card card-body">
                <h1 class="text-center">Signin</h1>
                {{error}}

                {% csrf_token %}

                <div class="mb-3 mt-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write you username">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write you password">
                </div>
                <button class="btn btn-primary">
                    Signin
                </button>
            </form>
        </div>

    </div>
</main>

{% endblock %}
