{% extends 'base.html' %}

{% block content %}

<main class="container mt-5">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-2">

            <form action="/tasks/create" method="post" class="card card-body">
                <h1 class="text-center">Create Tasks</h1>
                {{error}}
                {% csrf_token %}

                {{form}}

                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
