{% extends 'base.html' %}

{% block content %}



<main class="container mt-5">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="post" class="card card-body">
                <h1 class="text-center">Signup</h1>

                {% csrf_token %}
                {{error}}
                <div class="mb-3 mt-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write you username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write you password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
                </div>
                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>

    </div>
</main>

{% endblock %}
